<div class="container" style="margin-top: 2em;margin-bottom: 2em;">
    <h2 class="center">Classement</h2>
    <div class="row">
        <div class="col s4 center">
            <div class="card">
                <div class="card-image classement-card-same-height valign-wrapper">
                    <img src="../img/logo_premier_league.png" alt="logo_premier_league"
                        style="max-width: 9em;margin: auto;">
                </div>
                <div class="card-action">
                    <button class="classement-btn btn waves-effect waves-light orange lighten-1"
                        data-league="2021"><b>Show</b></button>
                </div>
            </div>
        </div>
        <div class="col s4 center">
            <div class="card">
                <div class="card-image classement-card-same-height valign-wrapper">
                    <img src="../img/logo_cl.png" alt="logo_cl" style="max-width: 8em;margin: auto;">
                </div>
                <div class="card-action">
                    <button class="classement-btn btn waves-effect waves-light orange lighten-1"
                        data-league="2001"><b>Show</b></button>
                </div>
            </div>
        </div>
        <div class="col s4 center">
            <div class="card">
                <div class="card-image classement-card-same-height valign-wrapper">
                    <img src="../img/logo_bundesliga.png" alt="logo_bundesliga" style="max-width: 8em;margin: auto;">
                </div>
                <div class="card-action">
                    <button class="classement-btn btn waves-effect waves-light orange lighten-1"
                        data-league="2002"><b>Show</b></button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="preloader" class="center hide" style="width: 100%;">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="classement-table">
        <!-- populated by js -->
    </div>
</div>
