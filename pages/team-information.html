<div style="margin-top: 5em;margin-bottom: 5em;">
    <div class="row">
        <div class="col s12 center">
            <div style="display: flex; justify-content: center;align-items: center; padding: 2em;">
                <div id="preloader" class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <img id="team-img" onerror="this.onerror=null;this.src='../img/errorImage.png'">
                <div class="left-align" style="margin-left: 2em;">
                    <div style="display: flex; align-items: center;">
                        <b style="font-size: 2.5em;" id="team-name"></b>
                        <button id="btnAddToFavorite" class="btn waves-effect waves-light red tooltipped hide"
                            data-position="top" data-tooltip="Add Team to Favorite"
                            style="border-radius: 200px;margin-left: 1em;">
                            <i class="material-icons white-text">favorite_border</i>
                        </button>
                    </div>
                    <span id="team-founded"></span>
                    <br>
                    <span id="team-address"></span>
                    <br>
                    <span id="team-phone"></span>
                    <br>
                    <span id="team-website"></span>
                    <br>
                    <span id="team-email"></span>
                </div>
            </div>
        </div>
    </div>

</div>
